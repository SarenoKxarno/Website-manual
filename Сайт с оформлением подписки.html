<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="stato-6.2" content="test job from forms">
    <meta name="progect 2.5" content="width=device-width, initial-scale=1.0">
    <title>Оформление подписки</title>
    <link rel="stylesheet" href="style/Дополнительные страницы/subscription_site.css">
</head>
<body>
    <header>
        <h1>Страница с примером подписки на сервис</h1>
    </header>
        <fieldset>
            <legend>
                Данные пользователя:
            </legend>
            <form action="" method="get"></form>
            <label for="">
                Имя:
                <input type="text" name="name" size="30" maxlength="100">
            </label>
            <br>
            <label for="">
                Email:
                <input type="email" name="email" size="30" maxlength="100">
            </label>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Ваше мнение:
            </legend>
            <p>
                <label for="hear-about">
                    Как вы узнали о нас?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Гугл</option>
                    <option value="friend">Друзья</option>
                    <option value="advert">Реклама</option>
                    <option value="other">Другое</option>
                </select>
            </p>
            <p>
                Посетите ли вы нас ещё раз?
                <br>
                <label for="">
                    <input type="radio" name="rating" value="yes"> Да
                    <input type="radio" name="rating" value="no"> Нет
                    <input type="radio" name="rating" value="maybe"> Возможно
                </label>
            </p>
            <p>
                <label for="comments">
                    Комментарий
                </label>
                <br>
                <textarea name="" id="comments" cols="40" rows="4"></textarea>
            </p>
            <label for="">
                <input type="checkbox" name="subscrube" checked>Я хочу получать уведомления с этого сайта
            </label>
            <br>
            <input type="submit" value="Отправить отзыв">
        </form>
        </fieldset>
        <footer>
            <a href="6 Работа с формами.html" class="link">Вернуться назад</a>
        </footer>
</body>
</html>
